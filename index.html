<!DOCTYPE html>
<html lang="es">
<head>
    <title>CRUD LOCAL JS</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="div-titulo">
        <h1> Gestión cliente </h1>
    </div>
    <div class="contenedor">
        <div class="div-formulario">
            <h2>Formulario</h2>
            <form id="form-ingresar-cliente">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" placeholder="Ingresar" required>
              
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresar" required>
        
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingresar" required>
               
                <label for="tipo-cliente">Tipo de Cliente:</label>
                <select id="tipo-cliente" name="tipo-cliente">
                    <option value="Regular">Regular</option>
                    <option value="VIP">VIP</option>
                </select>
                <br>
                <button>Ingresar Cliente</button>
            </form>
        </div>
        <div class="div-listado">
            <h2>Consulta Clientes</h2>
            <div class="div-clientes" id="lista-clientes">
                <div class="cliente-container">
                    <span>Nombre Apellido - DNI: 1234567890</span>
                    <div class="botones-container">
                        <button class="Editar">Editar</button>
                        <button class="Eliminar">Eliminar</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <button onclick="window.history.back()">Atrás</button>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <!-- Aquí va el contenido del formulario de edición -->
            <span class="close">&times;</span>
            <h2>Editar Cliente</h2>
            <form id="form-editar-cliente">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre-editar" name="nombre" required class="edit-input">
                <br>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido-editar" name="apellido" required class="edit-input">
                <br>
                <label for="dni">DNI:</label>
                <input type="text" id="dni-editar" name="dni" required class="edit-input">
                <br>
                <br>

                <button class="save-button">Guardar cambios</button>
            </form>
        </div>
    </div>
    <script src="clients.js"></script>
</body>
</html>
